<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Ages</h1>
      <div class="container">
        <form
          action="javascript:void(0)"
          id="birth_form"
          method="post"
          name="birth_form"
          class="birth_form"
        >
          <label class="label label_day" for="birth_day">Day</label>
          <input
            class="input birth_day"
            type="number"
            name="birth_day"
            id="birth_day"
            placeholder="DD"
          />
          <div class="error error_day">This field is required</div>

          <label class="label label_month" for="birth_month">Month</label>
          <input
            class="input birth_month"
            type="number"
            name="birth_month"
            id="birth_month"
            placeholder="MM"
          />
          <div class="error error_month">This field is required</div>

          <label class="label label_year" for="birth_year">Year</label>
          <input
            class="input birth_year"
            type="number"
            name="birth_year"
            id="birth_year"
            placeholder="YYYY"
          />
          <div class="error error_year">This field is required</div>
        </form>

        <div class="btn_container">
          <button class="btn" aria-label="calculate age">
            <img src="assets/images/icon-arrow.svg" alt="" aria-hidden="true" />
          </button>
          <div class="line"></div>
        </div>

        <div class="age_container">
          <p class="age_years"><span class="age">--</span> years</p>
          <p class="age_months"><span class="age">--</span> months</p>
          <p class="age_days"><span class="age">--</span> days</p>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
